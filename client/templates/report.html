<ion-view title="Coupon report" hide-back-button="true" class="card-bg">

    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>

    <ion-content has-header="true" padding="true">

        <ion-refresher
                pulling-text="Pull to refresh..."
                on-refresh="doRefresh()">
        </ion-refresher>


        <div>
          Total Number of Scanned Coupons: {{total}}
        </div>


        <div>
          <table class="report">
            <tr>
              <th colspan="2">Offer</th>
              <th>Nb of coupons</th>
            </tr>
            <tr ng-repeat="offer in offers">
              <td>
                <div class="item">
                  <img ng-if="offer.image" ng-src="{{offer.image}}">
                </div>
              </td>
              <td>
                <a ui-sref="app.offer-detail({offerId: offer.id})">
                  <div class="item">
                      <h2>{{offer.name}}</h2>
                  </div>
                </a>
              </td>
              <td>
                <div class="item">
                  {{offer.count}}
                </div>
              </td>
          </tr>
        </table>
      </div>

    </ion-content>

</ion-view>
