<ion-view title="Coupon report" hide-back-button="true" class="card-bg">

    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>

    <ion-content has-header="true" padding="true">

        <ion-refresher
                pulling-text="Pull to refresh..."
                on-refresh="doRefresh()">
        </ion-refresher>


        <div>
          Total Number of Scanned Coupons: {{total}}
        </div>


        <div>
          <div class="report">
            <div class="row header">
              <div class="col"></div>
              <div class="col">Offer</div>
              <div class="col">Nb of coupons</div>
            </div>
            <div ng-repeat="offer in offers" class="row" >
              <div class="col">
                <img ng-if="offer.image" ng-src="{{offer.image}}">
              </div>
              <div class="col">
                <a ui-sref="app.offer-detail({offerId: offer.id})">
                  <h2>{{offer.name}}</h2>
                </a>
              </div>
              <div class="col">
                {{offer.count}}
              </div>
          </div>
        </div>
      </div>

    </ion-content>

</ion-view>
